<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Travel Marketing System - Dynamic Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --accent-color: #fbbc04;
            --dark-color: #202124;
            --light-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 800px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .form-section {
            padding: 2rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .trip-item {
            background: var(--light-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }

        .trip-item .btn-remove {
            background: #dc3545;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 14px;
        }

        .total-section {
            background: linear-gradient(135deg, var(--accent-color), #fd7e14);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .result {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .result-url {
            background: white;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            padding: 0.75rem;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-globe-americas"></i> B2B Travel Marketing System</h1>
                <p class="mb-0">Dynamic Generator for Company Profiles & Quotations</p>
            </div>

            <div class="form-section">
                <form id="marketingForm">
                    <!-- Output Type Selection -->
                    <div class="mb-4">
                        <label for="outputType" class="form-label">
                            <i class="fas fa-file-alt"></i> Output Type
                        </label>
                        <select class="form-select" id="outputType" name="outputType" required>
                            <option value="">Select Output Type...</option>
                            <option value="company-profile">Company Profile</option>
                            <option value="quotation">Quotation</option>
                        </select>
                    </div>

                    <!-- Target Company Name -->
                    <div class="mb-4">
                        <label for="targetCompany" class="form-label">
                            <i class="fas fa-building"></i> Target Company Name
                        </label>
                        <input type="text" class="form-control" id="targetCompany" name="targetCompany" 
                               placeholder="Enter the target company name..." required>
                    </div>

                    <!-- Quotation Specific Fields -->
                    <div id="quotationFields" class="hidden">
                        <h5 class="mb-3"><i class="fas fa-list"></i> Trip Details</h5>
                        <div id="tripContainer">
                            <!-- Trip items will be added here dynamically -->
                        </div>
                        
                        <button type="button" class="btn btn-outline-primary mb-3" id="addTrip">
                            <i class="fas fa-plus"></i> Add Trip
                        </button>

                        <!-- Total Calculation -->
                        <div class="total-section">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Subtotal:</strong> $<span id="subtotal">0.00</span>
                                </div>
                                <div class="col-md-6">
                                    <strong>Final Total:</strong> $<span id="finalTotal">0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-generate">
                            <i class="fas fa-magic"></i> Generate Link
                        </button>
                    </div>
                </form>

                <!-- Loading State -->
                <div class="loading" id="loadingState">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Generating your personalized marketing material...</p>
                </div>

                <!-- Result State -->
                <div class="result hidden" id="resultState">
                    <h5><i class="fas fa-check-circle text-success"></i> Success!</h5>
                    <p>Your personalized marketing material has been generated successfully.</p>
                    <div class="result-url" id="generatedUrl"></div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-outline-primary" id="copyUrl">
                            <i class="fas fa-copy"></i> Copy URL
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="newGeneration">
                            <i class="fas fa-plus"></i> Create New
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
